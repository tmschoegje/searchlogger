<!DOCTYPE>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./questions.css"/>
	<script src="./questions.js"></script>
  </head>
  
  <body>
  
    <b>Afronden zoektaak</b><br><br>
	
	<form onsubmit="return loadNextTaskless(event, 0)">
		Wat was het antwoord op de zoektaak<br><br>
		
		<i><p id="taskdisplay"></p></i><br>
		
		<input type="text" name="antwoordtaak"><br>
		Hoe tevreden ben je met je antwoord?<br>
		<div>
			Weinig tevreden
			<input type="radio" id="tevreden0" name="tevreden" value="0">
			<input type="radio" id="tevreden1" name="tevreden" value="1">
			<input type="radio" id="tevreden2" name="tevreden" value="2">
			<input type="radio" id="tevreden3" name="tevreden" value="3">
			<input type="radio" id="tevreden4" name="tevreden" value="4">
			Veel tevreden
		</div><br>	
		Alles samen genomen, hoe moeilijk was de taak?<br>
		<div>
			Erg makkelijk
			<input type="radio" id="seq0" name="seq" value="0">
			<input type="radio" id="seq1" name="seq" value="1">
			<input type="radio" id="seq2" name="seq" value="2">
			<input type="radio" id="seq3" name="seq" value="3">
			<input type="radio" id="seq4" name="seq" value="4">
			Erg moeilijk
		</div><br>			
		<input type="submit" value="Invoeren">

	</form>

    
  </body>

</html>
